<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaLaje - Cadastro</title>
    <link rel="stylesheet" href="cadastro2.css">
</head>
<body>

    <header>
        <div class="topo">
            <h1>DALAJE</h1>
        </div>

        <nav class="links">
            <a href="index.html" class="nav">HOME</a>
            <a href="/Produtos/Produtos.html" class="nav">PRODUTOS</a>
            <a href="/LANÇAMENTOS/lancamentos.html" class="nav">LANÇAMENTOS</a>
            <a href="/PAGINA EVENTOS/evento.html" class="nav">EVENTOS</a>
            <a href="/SOBRENÓS/sobrenos.html" class="nav">SOBRE NÓS</a>
            <a href="/cadastro/cadastro.html" class="nav">ENTRAR</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Cadastre-se</h2>
            <form id="register-form">
                <label for="nome">Nome</label>
                <input type="nome" id="nome" placeholder="Nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>

                <label for="cpf">CPF</label>
                <input type="cpf" id="cpf" placeholder="CPF" required>

                <label for="telefone">Telefone</label>
                <input type="telefone" id="telefone" placeholder="Telefone" required>
    
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" required>
    
                <button type="submit">Cadastrar</button>

                <p>Já tem Conta? <a href="cadastro.html" class="create-account">Entrar</a></p>
            </form>
        </div>
    </main>

    <script src="cadastro2.js"></script>
</body>
</html>
